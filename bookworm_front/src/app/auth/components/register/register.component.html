<main
  class="h-screen grid place-items-center inner-width mx-auto px-6 md:px-16 pb-16 pt-6">
  <div class="flex flex-col items-center w-full justify-center">
    <form
      [formGroup]="registrationForm"
      (submit)="submit()"
      class="w-full md:w-[50%]">
      <h2 class="text-2xl font-medium text-left mt-2 mb-8">Sign up</h2>
      <div class="flex flex-col mb-6">
        <label>Username</label>
        <input formControlName="username" class="input-field" type="text" />
      </div>
      <div class="flex flex-col mb-6">
        <label>Email</label>
        <input formControlName="email" class="input-field" type="email" />
      </div>
      <div class="flex flex-col">
        <label>Password</label>
        <input formControlName="password" class="input-field" type="password" />
      </div>
      <hr class="my-6" />
      <div class="w-full flex flex-row justify-end">
        <button
          [disabled]="isLoading"
          [ngClass]="{ disabled: isLoading }"
          type="submit"
          class="py-4 px-6 bg-black text-white">
          Create an account
        </button>
      </div>
    </form>
  </div>
</main>
